#@ load("@ytt:data", "data")
---
apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: tap-development
spec:
  title: Experimental
  description: Pre-release development version of the TAP Demo
  vendor: eduk8s.io
  difficulty: beginner
  duration: 15m
  url: https://github.com/tanzu-end-to-end/tap-workshop
  content:
    image: #@ "harbor.{}/tanzu-e2e/eduk8s-tap-workshop:latest".format(data.values.ingress.domain)
    files: #@ "https://github.com/{}/tap-workshop/home?ref={}".format(data.values.git.account,data.values.git.branch)
  session:
    env:
      - name: GITEA_PASSWORD
        value: #@ data.values.gitea.adminPassword
      - name: HARBOR_PASSWORD
        value: #@ data.values.harbor.adminPassword
    namespaces:
      budget: custom
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
        vendor: octant
      editor:
        enabled: true
    objects:
      - apiVersion: v1
        kind: LimitRange
        metadata:
          name: resource-limits
        spec:
          limits:
            - type: PersistentVolumeClaim
              max:
                storage: 10Gi

      - apiVersion: e2e.tanzu.vmware.com/v1beta1
        kind: HarborProject
        metadata:
          name: $(session_namespace)
          annotations:
            training.eduk8s.io/objects.crd.scope: Namespaced
        spec:
          name: $(session_namespace)

      - apiVersion: v1
        kind: Secret
        metadata:
          name: tap-registry
          annotations:
            secretgen.carvel.dev/image-pull-secret: ""
        type: kubernetes.io/dockerconfigjson
        data:
          .dockerconfigjson: e30K

      - apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: default
        secrets:
          - name: registry-credentials
        imagePullSecrets:
          - name: registry-credentials
          - name: tap-registry

      - apiVersion: rbac.authorization.k8s.io/v1
        kind: Role
        metadata:
          name: kapp-permissions
          annotations:
            kapp.k14s.io/change-group: "role"
        rules:
          - apiGroups:
              - servicebinding.io
            resources: ['servicebindings']
            verbs: ['*']
          - apiGroups:
              - services.tanzu.vmware.com
            resources: ['resourceclaims']
            verbs: ['*']
          - apiGroups:
              - serving.knative.dev
            resources: ['services']
            verbs: ['*']
          - apiGroups: [""]
            resources: ['configmaps']
            verbs: ['get', 'watch', 'list', 'create', 'update', 'patch', 'delete']

      - apiVersion: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        metadata:
          name: kapp-permissions
          annotations:
            kapp.k14s.io/change-rule: "upsert after upserting role"
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: kapp-permissions
        subjects:
          - kind: ServiceAccount
            name: default

